<div
  class="container"
  (click)="toggle()"
  [ngClass]="{ disabled: state === undefined }"
>
  <img
    class="icon"
    [ngClass]="{ 'inactive-device': state === undefined, inactive: !state }"
    src="assets/light.svg"
  />
  <div class="text" [ngClass]="{ 'inactive-device': state === undefined }">
    {{ name }}
  </div>
</div>
